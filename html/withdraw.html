<script>
     function replaceClass(tochange,tocheck1) {
  if(tochange.className=='focused-payment-card-method2'){
    //just to confirm
    tocheck1.className="payment-card-method2";
 
  }

  tochange.className = "focused-payment-card-method2";
  tocheck1.className="payment-card-method2";

}
function changeview(t){
  var mpesabtn=document.getElementById('mpesabtn');
  var paypalbtn=document.getElementById('paypalbtn');
if(t==1){
  //mpesa
  replaceClass(mpesabtn,paypalbtn);
}
if(t==2){
  //paypal
  replaceClass(paypalbtn,mpesabtn);
}
}
</script>
